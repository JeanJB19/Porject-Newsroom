<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Code - RBX Game Source</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #3c3e4b 0%, #222222 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .unlock-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .lock-icon {
            width: 80px;
            height: 80px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
        }

        h1 {
            font-size: 28px;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .code-input {
            width: 100%;
            padding: 16px;
            font-size: 24px;
            text-align: center;
            letter-spacing: 8px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        .code-input:focus {
            outline: none;
            border-color: #595e74;
        }

        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-bottom: 20px;
            min-height: 20px;
        }

        .unlock-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .unlock-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .unlock-btn:active {
            transform: translateY(0);
        }

        .hint {
            margin-top: 20px;
            font-size: 13px;
            color: #9ca3af;
        }

        /* Success screen */
        .success-container {
            display: none;
        }

        .success-container.active {
            display: block;
        }

        .unlock-container.hidden {
            display: none;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            color: white;
        }

        .redirect-message {
            color: #6b7280;
            margin: 20px 0;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots span {
            animation: blink 1.4s infinite;
            animation-fill-mode: both;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="unlock-container" id="unlockScreen">
        <div class="lock-icon">ðŸ”’</div>
        <h1>Enter Access Code</h1>
        <p class="subtitle">Please enter the code to access the site</p>
        
        <input 
            type="text" 
            id="codeInput" 
            class="code-input" 
            placeholder="******"
            maxlength="6"
            autofocus
        >
        
        <div class="error-message" id="errorMessage"></div>
        
        <button class="unlock-btn" id="unlockBtn">Unlock Access</button>
        
        <p class="hint">Test code: 123456</p>
    </div>

    <div class="success-container" id="successScreen">
        <div class="unlock-container">
            <div class="checkmark">âœ“</div>
            <h1>Access Granted!</h1>
            <p class="redirect-message">
                Redirecting to RBX Game Source<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>
            </p>
        </div>
    </div>

    <script>
        const CORRECT_CODE = '121225';
        const codeInput = document.getElementById('codeInput');
        const unlockBtn = document.getElementById('unlockBtn');
        const errorMessage = document.getElementById('errorMessage');
        const unlockScreen = document.getElementById('unlockScreen');
        const successScreen = document.getElementById('successScreen');

        function checkCode() {
            const enteredCode = codeInput.value.trim();
            
            if (enteredCode === CORRECT_CODE) {
                errorMessage.textContent = '';
                unlockScreen.classList.add('hidden');
                successScreen.classList.add('active');
                
                // Redirect to home.html after 2 seconds
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 2000);
            } else {
                errorMessage.textContent = 'Incorrect code. Please try again.';
                codeInput.value = '';
                codeInput.focus();
            }
        }

        unlockBtn.addEventListener('click', checkCode);
        
        codeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkCode();
            }
        });
    </script>
</body>
</html>
